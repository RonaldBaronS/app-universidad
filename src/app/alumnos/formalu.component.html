<div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
  
      <form>

        <div class="form-group row">
            <label for="codigoAlumno" class="col-form-label col-sm-2">Código Alumno</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" [(ngModel)]="alumno.codigoAlumno" name="alumno.codigoAlumno">
            </div>
        </div>
          
        <div class="form-group row">
          <label for="nombreAlumno" class="col-form-label col-sm-2">Nombre</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="alumno.nombreAlumno" name="nombreAlumno">
          </div>
        </div>
  
        <div class="form-group row">
          <label for="apellidoAlumno" class="col-form-label col-sm-2">Apellido</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="alumno.apellidoAlumno" name="apellidoAlumno">
          </div>
        </div>

        <div class="form-group row">
            <label for="semestreAlumno" class="col-form-label col-sm-2">Semestre</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" [(ngModel)]="alumno.semestreAlumno" name="semestreAlumno">
            </div>
        </div>
        
        <div class="form-group row">
            <label for="idCarrera" class="col-form-label col-sm-2">Código Carrera</label>
            <div class="col-sm-6">
              <input type="number" class="form-control" [(ngModel)]="alumno.idCarrera" name="idCarrera">
            </div>
        </div>
        

        <div class="form-group row">
          <div class="col-sm-6">
            <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!alumno.idAlumno else elseBlock">Crear</button>
  
            <ng-template #elseBlock>
              <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
            </ng-template>
          </div>
        </div>
      </form>
  
    </div>
  </div>
